<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <section id="current-location" class=" container-xxl d-flex align-items-center justify-content-around flex-row p-3"style="width:100%;">
        <div class="row d-flex align-items-center justify-content-between flex-wrap"style="width:100%;">
            <div class="col d-flex align-items-center justify-content-center py-2" style="column-gap:50px;">
                <div class="d-flex align-items-center justify-content-center flex-column">
                    <div class="d-flex align-items-center " style="gap:10px;">
                        <div id="location" style="font-size:30px;"></div>
                    </div>
                    <div id="tz_id"></div>
                    <div id="region"></div>
                </div>
                <div class="d-flex align-items-center justify-content-center flex-column"style="margin-top: 30px;">
                    <div id="temp_c" style="font-size:50px;"></div>
                    <div class="d-flex">
                        <img id="climate-icon" src=""/>
                        <div id="climate"class="d-flex align-items-center justify-content-center"></div>
                    </div>
                </div>
            </div>
            <div class="thelocation  col d-flex align-items-center justify-content-end flex-row py-3" style="gap:10px;margin-right:30px;"id="thelocation">
                <input type="text" id="city" class="enter-location" placeholder="Enter the Location">
                <button type="submit" onclick="showData()"style="width:100px;height: 48px;border: none;border-radius: 8px;">Enter</button>
             </div>
        </div>  
    </section>
    <section class="search-location">
        <div class="weather-info ">
            <div class=" container py-2">
                <div class="row d-flex align-items-center justify-content-center flex-wrap"style="padding-bottom:10px;">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-6 d-flex align-items-center justify-content-center flex-column">
                        <div id="wind_dir-text"style="font-size:20px;"></div>
                        <img src="winddirection.svg"style="width: 80px;height: 80px;"/>
                        <div id="wind_dir"style="font-size:20px;"></div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6  col-6  d-flex align-items-center justify-content-center  flex-column">
                        <div  id="wind_kph-text"style="font-size:20px;"></div>
                        <img src="windspeed.svg"style="width: 80px;height: 80px;"/>
                        <div  id="wind_kph"style="font-size:20px;"></div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-6  d-flex align-items-center justify-content-center flex-column">
                        <div id="humidity-text"style="font-size:20px;"></div>
                        <img src="humidity.svg"style="width: 80px;height: 80px;">
                        <div id="humidity"style="font-size:20px;"></div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-6   d-flex align-items-center justify-content-center flex-column">
                        <div id="condition-text"style="font-size:20px;"></div>
                        <img id="condition-icon" src=""style="width: 80px;height: 80px;">
                        <div id="condition"style="font-size:20px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
        <div class="forecast d-flex align-items-center" id="daily-weather" style="flex-wrap:nowrap;gap:20px; overflow-x: scroll;padding:10px;"></div>
    <script>
        var input = document.getElementById("city");
        input.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                showData();
                document.getElementById("ionicon").style.display = "block";
                document.getElementById("current-location").style.display = "none"
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>

</html>
